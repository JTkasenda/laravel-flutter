name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - Dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Début du déploiement..."
            cd /home/u377393644/public_html/v-and-v || { echo "❌ Dossier introuvable"; exit 1; }
            
            echo "🔄 Pull depuis la branche Dev"
            git pull origin Dev || { echo "❌ Git pull échoué"; exit 1; }

            echo "📦 Installation des dépendances Composer"
            composer install --no-interaction --prefer-dist --optimize-autoloader || { echo "❌ Composer échoué"; exit 1; }

            echo "📂 Exécution des migrations"
            php artisan migrate --force || { echo "❌ Migrations échouées"; exit 1; }

            echo "⚙️ Mise en cache de la config"
            php artisan config:cache || { echo "❌ Cache config échoué"; exit 1; }

            echo "✅ Déploiement terminé avec succès"

